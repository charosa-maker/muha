plugins {
    id 'java'
    id 'io.github.goooler.shadow' version '8.1.8'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.warnings = false
}

dependencies {
    compileOnly 'org.jetbrains:annotations:26.0.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'
    compileOnly 'org.projectlombok:lombok:1.18.38'

    implementation 'com.mohistmc:yaml:0.8'
    implementation 'com.mohistmc:i18n:0.6'
    implementation 'com.mohistmc:json:0.5'
    implementation 'com.mohistmc:tools:0.6.2'
    implementation 'me.tongfei:progressbar:0.10.1'
    implementation 'org.jline:jline:3.30.6'
    compileOnly "cpw.mods:bootstraplauncher:2.0.2"
}

tasks.named('jar', Jar).configure {
    manifest {
        attributes([
                'Automatic-Module-Name': 'com.mohistmc.youerlauncher'
        ] as LinkedHashMap)
        attributes([
                'Specification-Title'   : 'MohistMC',
                'Specification-Vendor'  : 'MohistMC',
                'Implementation-Title'  : 'Mohist',
                'Implementation-Version': version,
                'Implementation-Vendor' : 'MohistMC'
        ] as LinkedHashMap, 'com/mohistmc/youerlauncher/')
    }
}

shadowJar {
    dependencies {
        include(dependency('com.mohistmc:yaml'))
        include(dependency('com.mohistmc:i18n'))
        include(dependency('com.mohistmc:json'))
        include(dependency('com.mohistmc:tools'))
        include(dependency('me.tongfei:progressbar'))
        include(dependency('org.jline:jline'))
    }
}

jar.dependsOn(shadowJar)